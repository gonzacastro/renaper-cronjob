name: RENAPER Tramite Check

on:
  schedule:
    - cron: "0 * * * *"  # Cada hora
  workflow_dispatch:       # Permite correrlo manualmente desde GitHub

jobs:
  check-tramite:
    runs-on: ubuntu-latest
    environment: renaper-check

    env:
      TRAMITE_ID: ${{ secrets.TRAMITE_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Playwright system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libnspr4 libatk1.0-0 libatk-bridge2.0-0 \
            libcups2 libdbus-1-3 libdrm2 libxkbcommon0 libxcomposite1 \
            libxdamage1 libxfixes3 libxrandr2 libgbm1 libpango-1.0-0 \
            libcairo2 libasound2t64 libatspi2.0-0

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: last_state.txt
          key: renaper-state-${{ env.TRAMITE_ID }}
          restore-keys: |
            renaper-state-

      - name: Run renaper check
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}
        run: python renaper_check.py

      - name: Upload debug screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshot
          path: debug_screenshot.png
          if-no-files-found: ignore
          retention-days: 3

      - name: Save state cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: last_state.txt
          key: renaper-state-${{ env.TRAMITE_ID }}
